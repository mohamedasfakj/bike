<html>
<head>
    <title>Task 1</title>
</head>
<body bgcolor="grey">
    <table border="2" bgcolor="blue
    " align="center" width="50%" cellpadding="10">
        <tr>
            <td>
                <form>
                    <h1 align="center"><u>CVITM APPLICATION FORM</u></h1>
                    
                    <table width="100%">
                        <tr>
                            <td><label for="fullname">Full Name:</label></td>
                            <td><input type="text" id="fullname" name="fullname" /></td>
                        </tr>
                        <tr>
                            <td><label for="address">Address:</label></td>
                            <td><textarea id="address" name="comment" rows="4" cols="50"></textarea></td>
                        </tr>
                        <tr>
                            <td><label>Gender:</label></td>
                            <td>
                                <input type="radio" id="male" name="Gender" value="Male" />
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="Gender" value="Female" />
                                <label for="female">Female</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="island">Island:</label></td>
                            <td><input type="text" id="island" name="island" /></td>
                        </tr>
                        <tr>
                            <td><label for="contactno">Contact No:</label></td>
                            <td><input type="number" id="contactno" name="contactno" /></td>
                        </tr>
                        <tr>
                            <td><label for="course">Course:</label></td>
                            <td>
                                <select id="course" name="course">
                                    <option value="">Select the course</option>
                                    <option value="python">Python</option>
                                    <option value="java">Java</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><p align="center">
                                <input type="checkbox" id="terms" name="terms" />
                                <label for="terms">I have accepted the Terms and Conditions</label></p>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input type="submit" name="submit" value="Submit" />
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
